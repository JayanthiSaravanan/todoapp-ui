<!doctype html>
<html>

<head>
  <title>Task App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
</head>



<body>
  <header id ="header">
    
  </header>
  
  
  <section>
  <div class="container">
    <h3> Update Task</h3>

    <form onsubmit="updateTaskForm()">
      <div class="row">
        <div class="col-25">
          <label for="id">Task ID:</label>
        </div>
        <div class="col-75">
          <input type="number" id="id" name="id" placeholder="Enter Task Id" required readonly><br /><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Task Name:</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" placeholder="Enter Task Name"required autofocus><br /><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="priority">Priority:</label>
        </div>
        <div class="col-75">
          <select id="priority" name="priority" required>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">low</option>
          </select>
        </div><br /><br />
    

      <div class="row">
        <div class="col-25">
          <label for="status">Status:</label>
        </div>
        <div class="col-75">
          <select id="status" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="IN-PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
        </div><br /><br />
      </div>
<!-- 
      <div class="row">
        <div class="col-25">
          <label for="cname">Created By:</label>
        </div>
        <div class="col-75">
          <select id="cname" name="cname" required>
            <option value="jayanthi">Jayanthi</option>
            <option value="sanjay">Sanjay</option>
            <option value="nithin">Nithin</option>
          </select><br /> <br />
        </div>
      </div> -->

      <div class="row">
        <div class="col-25">
          <label for="createdBy">Created By:</label>
        </div>
        <div class="col-75">
          <input type="text" id="createdBy" name="createdBy" placeholder="Enter created name"required readonly><br /><br />
        </div>
      </div>


      <div class="row">
        <div class="col-25">
          <label for="createdDate">Created Date:</label>
        </div>
        <div class="col-75">
          <!-- <div id="createdDate"></div> -->
          <input type="datetime-local" id="createdDate" name="createdDate" placeholder="Enter Date" required readonly><br /><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="modifiedBy">Modified By:</label>
        </div>
        <div class="col-75">
          <!-- <div id="modifiedby"></div> -->
          <input type="text" id="modifiedBy" name="modifiedBy" placeholder="Enter Date" required readonly><br /><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="modifiedDate">Modified Date:</label>
        </div>
        <div class="col-75">
          <!-- <div id="createdDate"></div> -->
          <input type="datetime-local" id="modifiedDate" name="modifiedDate" placeholder="Enter Date" required readonly><br /><br />      
        </div>
      </div>


      <div class="row">
        <div class="col-3"></div>
        <div class="col-4">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
  </div>
  </div>
  </form>
</section>
