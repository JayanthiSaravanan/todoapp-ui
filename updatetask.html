  <section>
  <div class="container">
    <h3> Update Task</h3>

    <form onsubmit="updateTaskForm()">
      <div class="row">
        <div class="col-25">
          <label for="id">Task ID:</label>
        </div>
        <div class="col-75">
          <input type="number" id="id" name="id" placeholder="Enter Task Id" required autofocus><br /><br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="name">Task Name:</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" placeholder="Enter Task Name"><br /><br />
        </div>
      </div>



      <div class="row">
        <div class="col-25">
          <label for="status">Status:</label>
        </div>
        <div class="col-75">
          <select id="status" name="status">
            <option value="P">Pending</option>
            <option value="I">In Progress</option>
            <option value="C">Completed</option>
          </select>
        </div><br /><br />
      </div>

      <div class="row">
        <div class="col-25">
          <label for="cname">Created By:</label>
        </div>
        <div class="col-75">
          <select id="cname" name="cname">
            <option value="jayanthi">Jayanthi</option>
            <option value="sanjay">Sanjay</option>
            <option value="nithin">Nithin</option>
          </select><br /> <br />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="date">Created Date:</label>
        </div>
        <div class="col-75">
          <input type="date" id="date" name="date" placeholder="Enter Date"><br /><br /><br />
        </div>
      </div>


      <div class="row">
        <div class="col-4">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
  </div>
  </div>
  </form>
