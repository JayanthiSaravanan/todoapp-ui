<!doctype html>
<html>

<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        body {background-color: pink}

</head>

<body>

    <header id = "header">
        
    </header>
    
    <section>
        <div class="container">
            <h3> Registration </h3>

            <form onsubmit="register()" id ="regform">
                <div class="row">
                    <div class="col-md-4">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required autofocus>
                    </div><br /><br />
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="lname">Last Name:</label>
                    </div>

                    <div class="col-md-4">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </div><br /><br />
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <label for="email">Email-ID:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="email" id="email" name="email" placeholder="Email-ID"> <br /><br />
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">

                        <label class="form-check-label" for="gender">Gender</label>
                    </div>
                    <div class="col-md-4">

                        <div class="form-check">
                            <input type="radio" class="form-check-" id="gender" name="gender" value="M" checked>Male

                            <input type="radio" class="form-check-label" id="gender" name="gender" value="F">Female
                        </div><br /><br />
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4">

                        <label for="address">Address: </label>
                    </div>
                    <div class="col-md-4">
                        <textarea rows="3" cols="50" id="address">

                    </textarea>
                    </div><br /><br />
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="city">City: </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="city" name="city" placeholder="City">
                    </div><br /><br />
                </div>

                <div class="row">
                    <div class="col-md-4">

                        <label for="state">State : </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="state" name="state" placeholder="State">
                    </div><br /><br />
                </div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success"> Submit </button>
            </div>
        </div>

        </form>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style2.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

      <script>
        //Jquery cdn

      </script>

   <script src ="js/todoapp-service.js"></script>
   <script src ="js/register.js"></script>

</body>

</html>
