<body>

                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>

    </nav>
    <section>
        <div class="container">
            <h3> Registration </h3>

            <form onsubmit="register()">
                <div class="row">
                    <div class="col-md-4">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="fname" name="fname" placeholder="First Name" required autofocus>
                    </div><br /><br />
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="lname">Last Name:</label>
                    </div>

                    <div class="col-md-4">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </div><br /><br />
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <label for="email">Email-ID:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="email" id="email" name="email" placeholder="Email-ID"> <br /><br />
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">

                        <label class="form-check-label" for="gender">Gender</label>
                    </div>
                    <div class="col-md-4">

                        <div class="form-check">
                            <input type="radio" class="form-check-" id="gender" name="gender" value="M" checked>Male

                            <input type="radio" class="form-check-label" id="gender" name="gender" value="F">Female
                        </div><br /><br />
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4">

                        <label for="address">Address: </label>
                    </div>
                    <div class="col-md-4">
                        <textarea rows="3" cols="50" id="address">

                    </textarea>
                    </div><br /><br />
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="city">City: </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="city" name="city" placeholder="City">
                    </div><br /><br />
                </div>

                <div class="row">
                    <div class="col-md-4">

                        <label for="state">State : </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="state" name="state" placeholder="State">
                    </div><br /><br />
                </div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-10">
                <button type="submit" class="btn btn-success"> Submit </button>
            </div>
        </div>

        </form>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
